<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/base.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div th:replace="layout/header::header"></div>

	<!--body-->
	<div class="container">
		<br />
		<br />
		<div class="jumbotron">
			<h1>ERS COMMON PAGE</h1>
			<p>안녕하세요, 환영합니다.</p>
			<br />
			<p align="center">
				<a sec:authorize="isAnonymous()" class="btn btn-primary btn-lg"
					th:href="@{/login}">로그인</a> 
					<a sec:authorize="isAnonymous()" class="btn btn-primary btn-lg"
					th:href="@{/signup}">회원가입</a>

					class="btn btn-primary btn-lg" th:href="@{/user/info}">내정보</a> 
					<a sec:authorize="hasRole('ROLE_SYS_ADMIN')"
					class="btn btn-primary btn-lg" th:href="@{/admin}">관리자 페이지</a>

			</p>
		</div>
	</div>
	<!--/body-->

	<div th:replace="layout/footer::footer"></div>

</html>
