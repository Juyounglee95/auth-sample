<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="layout/header::header"></div>
<input type="hidden" id="topMenuList" th:name="topMenuList" th:value="${topMenuList}" />
<input type="hidden" id="subMenuList" th:name="subMenuList" th:value="${subMenuList}" />
    <div class="container">
        <div class="page-header">
            <h1>메뉴 관리</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="/admin/menu/create" class="btn btn-primary btn-block">등록</a>
        </div>
        <br/><br/><br/>
        <div id="mainHide">
        	<label for="topMenu">상위 메뉴 리스트 </label>
        	<div>
            <table class="table">
                <thead>
                <tr>
                    <th width="10%" class="col-md-1">#</th>
                    <th width="50%" style="text-align:center">Name</th>
                   	
                    <th width="50%" style="text-align:center" >Usage</th>
                </tr>
                </thead>
             </table>
         </div>
         <div style="width: 100%; height:200px; overflow-y:auto; overflow-x: hidden;">
                <table class="table">
                <tbody>
                    <tr th:each="topmenu : ${topMenuList}">
                        <td width="10%" th:text="${topmenu.id}"></td>
                        <td width="50%" style="text-align:center">
                        <a th:href="@{/admin/menu(id=${topmenu.id})}" th:text="${topmenu.name}"> </a>
                        </td>
                   
           				<td width="50%" style="text-align:center" th:text="${topmenu.topMenuUsage}">
           					
                       
                    </tr>
                </tbody>
            </table>
            </div>
            <div>
            <label for="subMenu" >하위 메뉴 리스트 </label>
            <table  class="table">
                <thead>
                <tr>
                    <th width="10%"  class="col-md-1">#</th>
                    <th width="35%" style="text-align:center" class="col-md-2">Name</th>
                    <th width="35%" style="text-align:center"class="col-md-2">TopMenu Name</th>
                    
                    <th width="20%" style="text-align:center"class="col-md-3">Usage</th>
                </tr>
                </thead>
                
                </table>
                </div>
                <div style="width: 100%; height:200px; overflow-y:auto; overflow-x: hidden;">
                <table class="table">
                <tbody>
                    <tr th:each="submenu : ${subMenuList}">
                        <td width="10%"  th:text="${submenu.id}"></td>
                        <td width="35%" style="text-align:center" th:text="${submenu.name}"></td>
                        <td width="35%" style="text-align:center" th:text="${topMenuList[submenu.topMenuId-1].name}"></td>
    
           				<td width="20%" style="text-align:center" th:text="${submenu.subMenuUsage}">
           					
                       
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <br/>
        <!-- Pagination 
    <nav aria-label="Page navigation" style="text-align:center;">
            <ul class="pagination" th:with="startNumber=${T(Math).floor(userGroupList.number/10)}*10+1, endNumber=(${userGroupList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${userGroupList.totalPages}">
                <li><a aria-label="Previous" href="/usergroup/list?page=1">&laquo;</a></li>
                <li th:style="${userGroupList.first} ? 'display:none'">
                    <a th:href="@{/usergroup/list(page=${userGroupList.number})}">&lsaquo;</a>
                </li>

                <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${userGroupList.number}+1) ? 'active'">
                    <a th:href="@{/usergroup/list(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
                </li>

                <li th:style="${userGroupList.last} ? 'display:none'">
                    <a th:href="@{/usergroup/list(page=${userGroupList.number}+2)}">&rsaquo;</a>
                </li>
                <li><a aria-label="Next" th:href="@{/usergroup/list(page=${userGroupList.totalPages})}">&raquo;</a></li>
            </ul>
        </nav>
        <!-- /Pagination -->
    </div>

    <div th:replace="layout/footer::footer"></div>
</body>
</html>
